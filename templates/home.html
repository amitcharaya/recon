
{% extends 'main.html' %}

{% block content %}
<style>
    .home-container{
        display:grid;
        grid-template-columns:1fr 7fr;
    }
    .wrapper {
    display: flex;
    width: 100%;
    height:100%;
    align-items: stretch;
}
#sidebar {
    min-width: 250px;
    max-width: 250px;

}
body {
    font-family: 'Poppins', sans-serif;
    background: #fafafa;
}

p {
    font-family: 'Poppins', sans-serif;
    font-size: 1.1em;
    font-weight: 300;
    line-height: 1.7em;
    color: #999;
}

.side  {
    color:inherit;
    text-decoration: none;
    transition: all 0.3s;
}
a
{
color:white;
}
a.hover
{
color:red;
}

#sidebar {
    /* don't forget to add all the previously mentioned styles here too */

    color: #fff;
    transition: all 0.3s;
}

#sidebar .sidebar-header {
    padding: 20px;
    background: #6d7fcc;
}

#sidebar ul.components {
    padding: 20px 0;
    border-bottom: 1px solid #47748b;
}

#sidebar ul p {
    color: #fff;
    padding: 10px;
}

#sidebar ul li a {
    padding: 10px;
    font-size: 1.1em;
    display: block;
}
#sidebar ul li a:hover {
    color: #7386D5;
    background: #fff;
}

#sidebar ul li.active > a, a[aria-expanded="true"] {
    color: #fff;
    background: #6d7fcc;
}
ul ul a {
    font-size: 0.9em !important;
    padding-left: 30px !important;
    background: #6d7fcc;
}
</style>
<div class="home-container">
    <div class="wrapper">
        <nav id="sidebar">
            <ul class="list-unstyled components">
                <li><a class="side" href="{% url 'accounts' %}">Accounts</a></li>
                <li><a class="side" href="{% url 'accounttypes' %}">Account Types</a></li>
                <li><a class="side" href="{% url 'transactions' %}">Transactions</a></li>
                <li> <a class="side" href="{% url 'txntypes' %}">Transaction Types</a></li>
                <li><a class="side" href="{% url 'pendingEntries' %}">Pending Entries</a></li>
            </ul>
        </nav>
    </div>
    <div>
        {% block sidecontent %}
        {% endblock %}
    </div>
</div>

{% endblock %}
