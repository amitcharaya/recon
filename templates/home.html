
{% extends 'main.html' %}

{% block content %}
{% for account in accounts %}
<h1>{{account.name}}</h1>
<h1>{{account.number}}</h1>
{% endfor %}

{% for txn in transactions %}
<h1>{{txn.txnNo}}</h1>
<h1>{{txn.account.number}}</h1>
<h1>{{txn.date}}</h1>
<h1>{{txn.drTxn}}</h1>
<h1>{{txn.crTxn}}</h1>
{% endfor %}
{% endblock %}
